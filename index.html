<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { font-size: 16px; padding: 8px; margin: 5px 0; width: 100%; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Azure Sentiment Analysis</h1>
  <textarea id="userText" placeholder="Type your text here..." rows="4"></textarea>
  <button onclick="analyzeText()">Analyze</button>

  <div id="results"></div>

  <script>
    async function analyzeText() {
      const text = document.getElementById('userText').value;
      if (!text) return alert("Enter some text first!");

      try {
        const response = await fetch("/analyze", {   // Calls backend endpoint
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        document.getElementById('results').innerHTML =
          `<b>Sentiment:</b> ${data.sentiment}<br>` +
          `<b>Positive:</b> ${data.confidenceScores.positive.toFixed(2)}, ` +
          `<b>Neutral:</b> ${data.confidenceScores.neutral.toFixed(2)}, ` +
          `<b>Negative:</b> ${data.confidenceScores.negative.toFixed(2)}<br>` +
          `<b>Key Phrases:</b> ${data.keyPhrases ? data.keyPhrases.join(", ") : "N/A"}`;
      } catch (err) {
        console.error(err);
        alert("Error analyzing text. Make sure the backend is running.");
      }
    }
  </script>
</body>
</html>
