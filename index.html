<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { color: #333; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; background: #fff; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Sentiment Analysis Demo</h1>
  <textarea id="inputText" placeholder="Type some text here..."></textarea>
  <br>
  <button onclick="analyzeText()">Analyze</button>

  <div id="result"></div>

  <script>
    // Hardcoded backend URL
    const ANALYZE_URL = "https://sentimentweb1890114.azurewebsites.net/analyze";

    async function analyzeText() {
      const text = document.getElementById('inputText').value.trim();
      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Analyzing...";

      try {
        const response = await fetch(ANALYZE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <strong>Sentiment:</strong> ${data.sentiment} <br>
          <strong>Confidence Scores:</strong> Positive: ${data.confidenceScores.positive}, Neutral: ${data.confidenceScores.neutral}, Negative: ${data.confidenceScores.negative} <br>
          <strong>Key Phrases:</strong> ${data.keyPhrases.join(", ")}
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Error analyzing text. Make sure the backend is running.";
      }
    }
  </script>
</body>
</html>
